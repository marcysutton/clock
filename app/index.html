<!DOCTYPE html>
<html>
<head>
	<title>timeframe | a SUBSTANTIAL project</title>
	<meta name="description" content="TimeFrame, a Flickr-integrated web clock by Marcy Sutton at Substantial" />
	<meta name="keywords" content="Marcy Sutton, Flickr app garden, web clock, interactive clock, global image slideshow, Flickr integration" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://timeframe.marcysutton.com/" />
	<meta property="og:image" content="http://timeframe.marcysutton.com/images/timeframe-screenshot.jpg" />
	<meta property="og:site_name" content="Timeframe" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- build:css(.tmp) styles/clock-styles.css-->
	<link rel="stylesheet" type="text/css" href="styles/clock-styles.css" />
  <!-- endbuild-->
  <!--
  _   _                 __
 | | (_)               / _|
 | |_ _ _ __ ___   ___| |_ _ __ __ _ _ __ ___   ___
 | __| | '_ ` _ \ / _ \  _| '__/ _` | '_ ` _ \ / _ \
 | |_| | | | | | |  __/ | | | | (_| | | | | | |  __/
  \__|_|_| |_| |_|\___|_| |_|  \__,_|_| |_| |_|\___|

  Flickr Clock by Marcy Sutton at Substantial
  https://github.com/marcysutton/timeframe
 -->
</head>
<body class="no-js">
  <header>
  	<h1 class="current-info">
  		<a href="./">TimeFrame</a>
  		<noscript>requires Javascript.</noscript>
  		<span></span>
  	</h1>
  </header>
  <figure class="loader">
    <span class="loading-text">loading images from <span class="tag-loading"></span>...</span>
  </figure>
  <section class="app">
		<form class="tag-input" method="get">
			<fieldset>
			  <label for="location" class="offscreen">enter a location:</label>
        <input type="text" id="location" name="location" placeholder="Enter a location" class="tag" />
			</fieldset>
      <span>or</span>
      <fieldset>
        <label for="username" class="offscreen">enter your Flickr username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Flickr username" class="tag" />
      </fieldset>
      <input type="submit" value="go" id="submit" />
      <p class="find-username"><a href="http://www.flickr.com/search/people/" target="_blank" class="username-help" title="Help"><span>Find Flickr Username</span> <span>[?]</span></a></p>
      <div class="offscreen tooltip-content">
        <div class="tooltip">
          <h2>Finding a Flickr username</h2>
          <ol>
            <li>Click to open link in new window.</li>
            <li>Search for people on Flickr.com.</li>
            <li>Usernames appear in bold text. Copy and paste into the text field.</li>
          </ol>
          <img src="images/flickr-lookup-username.png" alt="How to find a Flickr username" />
        </div>
      </div>
		</form>
		<ul class="imgStacks">
			<li id="hours" class="stack"></li>
			<li id="minutes" class="stack"></li>
			<li id="seconds" class="stack"></li>
		</ul>
    <p class="now-showing"></p>
  </section>
  <footer class="substantial">
    <h2>
    <span>a</span>
    <a href="http://substantial.com" target="_new" title="Link opens in a new window">
    SUBSTANTIAL
    </a>
    <span>project</span></h2>
  </footer>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-12190082-1");
pageTracker._setDomainName(".marcysutton.com");
pageTracker._trackPageview();
} catch(err) {}</script>
<!-- build:js(.tmp) scripts/vendor.js -->
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="vendor_scripts/modernizr.js"></script>
<script src="vendor_scripts/jquery-ui-1.10.3.custom.js"></script>
<script src="vendor_scripts/image-loader.js"></script>
<!-- endbuild -->
<!-- build:js({.tmp, app}) scripts/application.js-->
<script src="scripts/application.js"></script>
<!-- endbuild-->
</body>
</html>
