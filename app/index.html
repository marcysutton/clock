<body class="no-js timeframe">
  <div class="bg-img"></div>
  <div class="cover"></div>
  <div class="app-wrapper">
    <header>
      <h1 class="timeframe-logo">
        <a href="#/" title="timeframe start"><span>TimeFrame</span></a>
        <noscript>requires Javascript.</noscript>
        <!--[if lt IE 9]>
        <div class="IE-warning">Sorry, you need a modern browser for this experience. Try IE9+, Chrome, Firefox or Safari.</div>
        <![endif]-->
      </h1>
      <div class="date"></div>
      <p class="byline">A Flickr Photo Clock</p>
    </header>
    <figure class="loader">
      <span class="loading-text">loading images from <span class="tag-loading"></span>...</span>
    </figure>
    <section class="app">
      <form class="tag-input" method="get">
        <fieldset>
          <legend class="offscreen">Choose a mode</legend>
          <div>
            <fieldset>
              <label for="location" class="offscreen">Enter Place Name</label>
              <input type="text" id="location" name="location" placeholder="Enter a place name" class="tag" />
            </fieldset>
            <div>
              <span class="or">or</span>
            </div>
            <fieldset>
              <label for="username" class="offscreen">Enter Flickr Username</label>
              <input type="text" id="username" name="username" placeholder="a Flickr username" class="tag" />
              <a class="username-help" title="Help" href="http://www.flickr.com/search/people/" target="_blank"><span class="offscreen">Find Username</span><span>[?]</span></a>
            </fieldset>
          </div>
          <input type="submit" value="GO" id="submit" disabled />
        </fieldset>
        <div class="offscreen tooltip-content">
          <div class="tooltip">
            <h2>Finding a Flickr username</h2>
            <ol>
              <li>Click to open link in new window.</li>
              <li>Search for people on Flickr.com.</li>
              <li>Usernames appear in bold text. Copy and paste into the text field above.</li>
            </ol>
            <div class="username-img"></div>
          </div>
        </div>
      </form>
      <div class="gradient top"></div>
      <div class="gradient bottom"></div>
      <ul class="imgStacks">
        <li id="hours" class="stack"></li>
        <li id="minutes" class="stack"></li>
        <li id="seconds" class="stack"></li>
      </ul>
      <p class="now-showing"></p>
    </section>
    <footer class="substantial">
      <h2>
        <a href="http://substantial.com" target="_blank" title="Link opens in a new window">SUBSTANTIAL</a>
      </h2>
    </footer>
  </div>
<noscript>
  <iframe src="//www.googletagmanager.com/ns.html?id=GTM-KM9383" height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
<script>

  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-KM9383');
<!-- End Google Tag Manager -->
</script>

<script src="bower_components/underscore/underscore.js"></script>

<script src="bower_components/jquery/jquery.js"></script>
<script src="vendor_scripts/modernizr.js"></script>
<script src="vendor_scripts/jquery-ui-1.10.3.custom.js"></script>

<!-- endbuild -->

</body>
</html>
