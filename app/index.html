<!DOCTYPE html>
<html>
<head>
	<title>TimeFrame</title>
	<meta name="description" content="TimeFrame, a Flickr-integrated web clock" />
	<meta name="keywords" content="Marcy Sutton, Flickr app garden, web clock, interactive clock, global image slideshow, Flickr JSON integration" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://marcysutton.com/pop/clock" />
	<meta property="og:image" content="http://marcysutton.com/pop/clock/images/pop_clock.jpg" />
	<meta property="og:site_name" content="Timeframe" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- build:css(.tmp) styles/clock-styles.css-->
	<link rel="stylesheet" type="text/css" href="styles/clock-styles.css" />
  <!-- endbuild-->
</head>
<body class="no-js">
  <header>
  	<h1 class="current-info">
  		<a href="./">TimeFrame</a>
  		<noscript>requires Javascript.</noscript>
  		<span></span>
  	</h1>
    <button class="info-icon"><span class="offscreen">info</span></button>
  </header>
  <figure class="loader">
    <span class="loading-text">loading images from <span class="tag-loading"></span>...</span>
  </figure>
  <section class="app">
		<form class="tag-input" method="get">
			<fieldset>
			  <label for="location" class="offscreen">enter a location:</label>
        <input type="text" id="location" name="location" placeholder="Enter a location" class="tag" />
			</fieldset>
      <span>or</span>
      <fieldset>
        <label for="username" class="offscreen">enter your Flickr username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Flickr username" class="tag" />
      </fieldset>
      <input type="submit" value="go" id="submit" />
		</form>
		<ul class="imgStacks">
			<li id="hours" class="stack"></li>
			<li id="minutes" class="stack"></li>
			<li id="seconds" class="stack"></li>
		</ul>
    <p class="now-showing"></p>
  </section>
  <div class="modal"></div>
  <script type="text/template" id="modal-template">
    <div class="bbm-modal__topbar">
    </div>
    <div class="content-container">
      <div class="bbm-modal__section">
        <button class="btn-close"><span class="offscreen">Close</span></button>
        <h2 class="substantial-branding">
          a
          <a href="http://substantial.com" target="_new" title="Link opens in a new window">
          SUBSTANTIAL
          </a>
          project</h2>
        <p>Developed by Marcy Sutton and designed by Nick Thiel.</p>
      </div>
    </div>
  </script>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-12190082-1");
pageTracker._setDomainName(".marcysutton.com");
pageTracker._trackPageview();
} catch(err) {}</script>
<!-- build:js(.tmp) scripts/vendor.js -->
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="vendor_scripts/backbone.modal-min.js"></script>
<script src="vendor_scripts/modernizr.js"></script>
<script src="vendor_scripts/image-loader.js"></script>
<!-- endbuild -->
<!-- build:js({.tmp, app}) scripts/application.js-->
<script src="scripts/application.js"></script>
<!-- endbuild-->
</body>
</html>
