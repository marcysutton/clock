<!DOCTYPE html>
<html>
<head>
	<title>TimeFrame</title>
	<meta name="description" content="TimeFrame, a Flickr-integrated web clock" />
	<meta name="keywords" content="Marcy Sutton, Flickr app garden, web clock, interactive clock, global image slideshow, Flickr JSON integration" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://marcysutton.com/pop/clock" />
	<meta property="og:image" content="http://marcysutton.com/pop/clock/images/pop_clock.jpg" />
	<meta property="og:site_name" content="Timeframe" />
  <!-- build:css(.tmp) styles/clock-styles.css-->
	<link rel="stylesheet" type="text/css" href="styles/clock-styles.css" />
  <!-- endbuild-->
</head>
<body class="no-js">
  <header>
  	<h1 class="current-info">
  		<a href="./">TimeFrame</a>
  		<noscript>requires Javascript.</noscript>
  		<span></span>
  	</h1>
  	<h2 class="site-cred">
  		<span class="icon"></span>
  		<span class="info">
  			Location-based Flickr Clock using jQuery. Concept and development by <a href="http://marcysutton.com/" target="_blank">Marcy Sutton</a>,
  			with art direction and design by <a href="http://optimistic.nthiel.com/blog/" target="_blank">Nick Thiel</a>
  		</span>
  	</h2>
  </header>
  <figure class="loader">
    <span class="loading-text">loading images from <span class="city-loading"></span>...</span>
  </figure>
  <section class="app">
		<form class="city-picker" method="get">
			<fieldset>
			  <label for="city" class="offscreen">pick a city:</label>
        <input type="text" id="city" name="city" placeholder="Pick a city" />
        <input type="submit" value="go" id="submit" />
			</fieldset>
		</form>
		<ul class="imgStacks">
			<li id="hours" class="stack"></li>
			<li id="minutes" class="stack"></li>
			<li id="seconds" class="stack"></li>
		</ul>
    <p class="now-showing"></p>
  </section>
<script src="/vendor_scripts/image-loader.js"></script>
<script src="/vendor_scripts/jquery.min.js"></script>
<script src="/vendor_scripts/underscore-min.js"></script>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-12190082-1");
pageTracker._setDomainName(".marcysutton.com");
pageTracker._trackPageview();
} catch(err) {}</script>
<!-- build:js({.tmp, app}) scripts/application.js-->
<script src="scripts/application.js"></script>
<!-- endbuild-->
</body>
</html>
