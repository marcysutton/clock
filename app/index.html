<!DOCTYPE html>
<html>
<head>
	<title>TimeFrame</title>
	<meta name="description" content="TimeFrame, a Flickr-integrated web clock" />
	<meta name="keywords" content="Marcy Sutton, Flickr app garden, web clock, interactive clock, global image slideshow, Flickr JSON integration" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://marcysutton.com/pop/clock" />
	<meta property="og:image" content="http://marcysutton.com/pop/clock/images/pop_clock.jpg" />
	<meta property="og:site_name" content="Timeframe" />
  <meta property="viewport" content="initial-scale=1, maximum-scale=1" />
  <!-- build:css(.tmp) styles/clock-styles.css-->
	<link rel="stylesheet" type="text/css" href="styles/clock-styles.css" />
  <!-- endbuild-->
</head>
<body class="no-js">
  <header>
  	<h1 class="current-info">
  		<a href="./">TimeFrame</a>
  		<noscript>requires Javascript.</noscript>
  		<span></span>
  	</h1>
  </header>
  <figure class="loader">
    <span class="loading-text">loading images from <span class="tag-loading"></span>...</span>
  </figure>
  <section class="app">
		<form class="tag-input" method="get">
			<fieldset>
			  <label for="tag" class="offscreen">enter a location:</label>
        <input type="text" id="tag" name="tag" placeholder="Enter a location" />
        <input type="submit" value="go" id="submit" />
			</fieldset>
		</form>
		<ul class="imgStacks">
			<li id="hours" class="stack"></li>
			<li id="minutes" class="stack"></li>
			<li id="seconds" class="stack"></li>
		</ul>
    <p class="now-showing"></p>
  </section>
  <div class="modal"></div>
  <script type="text/template" id="modal-template">
    <div class="bbm-modal__topbar">
      <h3 class="bbm-modal__title">Heads up!</h3>
    </div>
    <div class="bbm-modal__section">
      <p class="bandwidth">This application requires significant bandwidth.</p>
      <div class="orientation">
          <h1 class="and">Also:</h1>
          <p>This application is best viewed in landscape mode.</p>
      </div>
    </div>
    <div class="btn-wrapper bbm-modal__bottombar">
      <button class="btn-close">Let&rsquo;s See It</button>
    </div>
  </script>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-12190082-1");
pageTracker._setDomainName(".marcysutton.com");
pageTracker._trackPageview();
} catch(err) {}</script>
<!-- build:js(.tmp) scripts/vendor.js -->
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="vendor_scripts/backbone.modal-min.js"></script>
<script src="vendor_scripts/modernizr.js"></script>
<script src="vendor_scripts/image-loader.js"></script>
<!-- endbuild -->
<!-- build:js({.tmp, app}) scripts/application.js-->
<script src="scripts/application.js"></script>
<!-- endbuild-->
</body>
</html>
